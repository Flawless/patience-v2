kubernetes_version: "1.30.10" # we will try upgrade it later
kubernetes_packages:
  - kubelet
  - kubeadm
  - kubectl

# pod_network_cidr: "10.244.0.0/16"
pod_network_cidr: "192.168.0.0/16"

container_runtime: containerd

cni_plugin: calico
cni_plugin_version: "latest"

enable_modules:
  - overlay
  - br_netfilter
  - ip6table_filter
  - ip6table_mangle
  - ip6table_nat

sysctl_config:
  net.bridge.bridge-nf-call-iptables: 1
  net.bridge.bridge-nf-call-ip6tables: 1
  net.ipv4.ip_forward: 1

control_plane_endpoint: kube.aidbox.dev.last-try.org

# Kubelet resource settings
system_reserved_cpu: "200m"
system_reserved_memory: "500Mi"
kube_reserved_cpu: "200m"
kube_reserved_memory: "500Mi"
eviction_hard_memory: "500Mi"
eviction_hard_disk: "10%"
eviction_hard_inodes: "5%"
